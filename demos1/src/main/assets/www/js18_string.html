<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>string对象 </title>
    <script type="text/javascript">
    var message="I love JavaScript!";
    var mychar=  message.toUpperCase();
    var mychar1=  message.toLowerCase();
    document.write("upper字符串为："+mychar+"<br>");
    document.write("lower字符串为："+mychar1+"<br>");
    document.write("第3个字符为："+message.charAt(3)+"<br>" );

  document.write("第1个I的位置为："+message.indexOf("I") + "<br />");
  document.write("第1个v的位置为："+message.indexOf("v") + "<br />");
  document.write("index=8以后，第1个v的位置为："+message.indexOf("v",8));

</script>
</head>
<body>
</body>
</html>
