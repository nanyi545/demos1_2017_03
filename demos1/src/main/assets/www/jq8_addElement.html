    <title></title>
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
    <style>
    .left,
    .right {
        width: 300px;
        height: 120px;
    }
    
    .left div,
    .right div {
        width: 100px;
        height: 90px;
        padding: 5px;
        margin: 5px;
        float: left;
        border: 1px solid #ccc;
    }
    
    .left div {
        background: #bbffaa;
    }
    
    .right div {
        background: yellow;
    }

    button {
        display: inline;
    }
    </style>
</head>

<body>
    <h2>动态创建元素节点</h2>

    <button id="adder">点击通过jQuery动态创建元素节点</button>
    <button id="bt1">点击通过jQuery的before添加元素</button>
    <button id="bt2">点击通过jQuery的after添加元素</button>


    <script type="text/javascript">



    $("#bt1").on('click', function() {
        //在匹配test1元素集合中的每个元素前面插入p元素
        $("#bt1").before('<p style="color:red">before,在匹配元素之前增加</p>', '<p style="color:red">多参数</p>')
    })

    $("#bt2").on('click', function() {
        //在匹配test1元素集合中的每个元素后面插入p元素
        $("#bt2").after('<p style="color:blue">after,在匹配元素之后增加</p>', '<p style="color:blue">多参数</p>')

    })

    //---------------------
    // jquery way  ]
    //---------------------
    var $body = $('body');
    $("#adder").on('click', function() {
        //通过jQuery生成div元素节点
        var div = $("<div class='right'><div class='aaron'>动态创建DIV元素节点</div></div>")
        $body.append(div)
    })
