<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>user session</title>

    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/test1.css">

    <script type="text/javascript" src="js/test1.js"></script>



	<script type="text/javascript">
        $(document).ready(function() {
            initPage();
        });
	</script>


</head>


    <body>
        <div class="main_content">
            <div class="modifier enlarge">放大</div>
            <div class="modifier contract">缩小</div>



            <div class="display_region">

                <!-- show categories -->
                <div class="vertical_indicator">
                    <div class="time">时间
                    </div>
                    <div class="indicator_item">显示界面
                    </div>
                    <div class="indicator_item">请求接口
                    </div>
                    <div class="indicator_item">用户操作
                    </div>
                    <div class="indicator_item2">错误记录
                    </div>

                </div>
                <!--end of show categories-->

                <div class="time_zone">

                    <!-- time axis -->
            	    <div class="time_indicator">
                    </div>
                    <!-- end of time axis -->

                    <!-- view logs  -->
                    <div class="view_item_holder">
                    </div>
                    <!-- end of view logs  -->

                    <!-- net logs  -->
                    <div class="net_item_holder">
                    </div>
                    <!-- end of net logs  -->

                    <!-- act logs  -->
                    <div class="act_item_holder">
                    </div>
                    <!-- end of act logs  -->


                    <!-- error logs  -->
                    <div class="err_item_holder">
                    </div>
                    <!-- end of error logs  -->


                </div>


            </div>

            <input type="file" id="files" name="files[]" single/>

        </div>

    </body>
    
</html>
