<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/html">
	<head lang="en">
	    <meta charset="UTF-8">
	    <style>

			.floatHolder{
				border:1px solid red;

				/*-- use below to do clearfixing --*/
				/*-- overflow: auto; --*/

			}


			.clearFixEle{

				/*----- method1  ------- */
				clear:both;

				/*----- method2  ------- */
				/*----- width:100%;  ------- */
				/*----- overflow:hidden;  ------- */

			}

		</style>

	</head>
	<body>

	<div class='container'>

		<div class="floatHolder">

			hehe

			<div style="float:left;width:100px;height:100px;border:1px solid green;">
			</div>
			<div style="float:left;width:330px;height:120px;border:1px solid red;">
			</div>

			<!--float:left  and   float:right elements will not overlap -->
			<div style="float:right;width:330px;height:120px;border:1px solid teal;">
			</div>


		</div>

		<!--float 没有脱离文档流， float 改变了文档流体-->
		<div class="clearFixEle">nimab</div>


	</div>


	</body>

</html>
